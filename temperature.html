<body>
    <script>
        let Temperature = function(celsius) {
            this.celsius = celsius;         
        
        this.kelvin = function() {
            return this.celsius + 273.15
        }

        this.fahrenheit = function() {
            return  9/5 * this.celsius + 32;
        }

        }
        let temperature = new Temperature(25);
        let Fahrenheit = temperature.fahrenheit();
        let Kelvin = temperature.kelvin();
    document.write(`Temperature F ${Fahrenheit } độ Kelvin ${Kelvin}`)   

               
        
    </script>
    
</body>
